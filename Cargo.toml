[package]
name = "zff"
version = "3.0.0-alpha"
authors = ["ph0llux <ph0llux@pm.me"]
edition = "2021"
rust-version = "1.60"
license = "MIT OR Apache-2.0"
description = "This crate is a library to interact with zff, a file format for forensic images."
readme = "./README.md"
homepage = "https://zff.dev"
repository = "https://github.com/ph0llux/zff"
keywords = ["forensics", "security", "acquisition", "file-format", "file"]
publish = true

[lib]
name = "zff"
path = "src/lib/mod.rs"
test = true
bench = true
doc = true
edition = "2021"
crate-type = ["lib"]

[dependencies]
byteorder = "1.4.3"
rand = "0.7.3"
base64 = "0.21.0"
time = { version = "0.3.21" }
itertools = "0.10.5"
#encryption
pkcs5 = { version = "0.7.1", features = [ "pbes2", "alloc" ] }
aes-gcm = "0.10.1"
chacha20poly1305 = "0.10.1"
typenum = "1.16.0"
#compression
zstd = "0.12.3"
lz4_flex = "0.10"
#Hashing
digest = { version = "0.10.6", features = [ "alloc" ] }
blake3 = { version = "1.3.3", features = [ "traits-preview" ] }
blake2 = "0.10.6"
sha2 = "0.10.6"
sha3 = "0.10.8"
crc32fast = "1.3.2"
#signing
ed25519-dalek = { version = "1.0.1", features = [ "rand" ] }
#needed to handle memory efficient chunk deduplication
rusqlite = "0.29.0"

[dev-dependencies]
hex = "0.4.3"

[profile.release]
lto = true				# enables link time optimization
panic = 'unwind'		# unwinds the stack if panic
debug = false			# I won't see any debug options in release mode.
opt-level = 'z'  		# optimized for size.
codegen-units = 1		# Set to 1 to allow for maximum size reduction optimizations - at the expense of the compile time.